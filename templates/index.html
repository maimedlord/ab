{% extends "base.html" %}
{% block title %}<title>answerBlasters: welcome!</title>{% endblock %}
{% block body %}
    <div id="header_neutral">
        <div id="neutral_login">
            <a href="account">neutral login button here</a>
        </div>
        <div id="neutral_header_logo">
            <a href="/">answerBlasters logo</a>
        </div>
    </div>
    <div id="container_markets">
        <div id="market_selector">
            <div id="market_selector_buyer" onclick="show_display_buyer()">market_selector_buyer</div>
            <div id="market_selector_seller" onclick="show_display_seller()">market_selector_seller</div>
        </div>
        <div id="market_display">
            <div id="display_buyer">
                <div id="order1" class="market_order">
                    order1
                </div>
                <div id="order2" class="market_order">
                    order2
                </div>
            </div>
            <div id="display_seller">
                display_seller
            </div>
        </div>
    </div>
{% endblock %}
